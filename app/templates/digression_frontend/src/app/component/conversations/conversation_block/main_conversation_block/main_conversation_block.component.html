<div 
  (mouseenter)="startHover()" 
  (mouseleave)="endHover()"
  (click)="onClick()"
  [ngClass]="{ 'expanded': isExpanded, 'unexpanded': !isExpanded }">
  <mat-card [ngClass]="{ 'selected': item.selected, 'light-grey-card': true, 'unexpanded': !isExpanded }">
    <div class="editable-text" [attr.contenteditable]="isExpanded ? 'true' : 'false'" [style.max-height]="getTextareaMaxHeight()">{{ item.content }}</div>
  </mat-card>
</div>
