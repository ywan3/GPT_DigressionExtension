<div class="input-container">
    <mat-form-field class="custom-input" >
      <div class="textarea-wrapper">
        <textarea matInput placeholder="Enter your value"></textarea>
      </div>
      <div class="button-container">
        <button mat-icon-button matSuffix (click)="onSubmitPrompt($event)">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </mat-form-field>
  </div>
